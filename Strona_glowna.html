    <script type= "text/javascript">
	var tImg = ['images/Photo.jpg','images/Photo1.jpg'];
	var vImg = true;
function fSetImg(){
    if (vImg){
        document.getElementById('iImg').src = tImg[1];
        vImg = false;
}
	else {
		document.getElementById('iImg').src = tImg[0];
		vImg = true;
	}
}
    
        </script>

	 <img id="iImg" src="images/Photo.jpg" >

            <a class="menu active" href="#"  img id="iImg" onclick="fSetImg()" >Zmien zdjecie</a>
        </nav>
